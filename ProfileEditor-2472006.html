<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <h1>Profile Card Editor</h1>
    <div id="card">
        <div id="img_h">Profile Picture</div>
        <h2 id="nama_h">John Doe</h2>
        <p id="bio_h">Web Developer</p>
    </div>
    <input type="text" name="" id="nama" placeholder="Enter new name"><br>
    <input type="text" name="" id="bio" placeholder="Enter new bio"><br>
    <input type="text" name="" id="img" placeholder="Enter image URL"><br>
    <button onclick="update()">Update Profile</button><br>
    <button onclick="reset()">Reset</button>
    <script>
        function update() {
            let nama = document.getElementById('nama').value;
            let bio = document.getElementById('bio').value;
            let img = document.getElementById('img').value;
            var nama_h = document.getElementById('nama_h');
            var bio_h = document.getElementById('bio_h');
            var img_h = document.getElementById('img_h');
            nama_h.innerHTML = nama;
            bio_h.innerHTML = bio;
            img_h.innerHTML = '<img src="'+img+'">';
        }
        function reset() {
            let nama = document.getElementById('nama').value;
            let bio = document.getElementById('bio').value;
            let img = document.getElementById('img').value;
            var nama_h = document.getElementById('nama_h');
            var bio_h = document.getElementById('bio_h');
            var img_h = document.getElementById('img_h');
            nama_h.innerHTML = 'John Doe';
            bio_h.innerHTML = 'Web Developer';
            img_h.innerHTML = '<img src="" alt="Profile Picture">';
        }
    </script>
</body>
</html>
